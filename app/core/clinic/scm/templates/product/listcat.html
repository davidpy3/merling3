{% extends 'list.html' %} {% block columns %}
<!-- <th class="text-center" width: 10>Nro</th> -->
<th>Nombre</th>

<th class="text-center">Opciones</th>
{% endblock %} {% block rows %} {% for i in object_list %}
<tr>
    <!-- <td>{{ i.id }}</td> -->
    <!-- <td>{{ i.get_type_display }}</td> -->
    <td>{{ i.nombre }}</td>


    <td class="text-center">
        <a href="{% url 'cat_update' i.id %}" data-toggle="tooltip" title="Editar registro" class="btn btn-warning btn-xs btn-flat">
            <i class="fas fa-edit" aria-hidden="true"></i>
        </a>
        <a href="{% url 'cat_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro" class="btn btn-danger btn-xs btn-flat">
            <i class="fas fa-trash" aria-hidden="true"></i>
        </a>
    </td>
</tr>
{% endfor %} {% endblock %}
